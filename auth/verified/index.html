<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verified â€“ Lynen</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../lynen-logo.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Playfair+Display:wght@400&display=swap"
        rel="stylesheet">

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        lynBg: '#f9f6f0',
                        lynSoft: '#f5e9e5',
                        lynTitle: '#c05826',
                        lynAccent: '#d27c61',
                        lynText: '#4a4a4a'
                    },
                    fontFamily: {
                        sans: ['Poppins', 'system-ui', 'ui-sans-serif', 'sans-serif'],
                        quote: ['Playfair Display', 'serif']
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #f9f6f0;
            font-family: Poppins, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #4a4a4a;
        }

        /* Checkmark animation */
        @keyframes checkmark {
            0% {
                stroke-dashoffset: 100;
            }

            100% {
                stroke-dashoffset: 0;
            }
        }

        .checkmark-circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            animation: checkmark 0.6s ease-in-out 0.2s forwards;
        }

        .checkmark-check {
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: checkmark 0.3s ease-in-out 0.6s forwards;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center px-4 py-8">

    <div class="max-w-md w-full bg-white rounded-[32px] shadow-lg p-8 text-center space-y-6">

        <!-- Logo -->
        <div class="flex justify-center">
            <img src="../../lynen-logo.png" alt="Lynen logo" class="h-20 w-auto" />
        </div>

        <!-- Animated Checkmark -->
        <div class="flex justify-center">
            <svg width="80" height="80" viewBox="0 0 52 52" xmlns="http://www.w3.org/2000/svg">
                <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none" stroke="#d27c61" stroke-width="2" />
                <path class="checkmark-check" fill="none" stroke="#d27c61" stroke-width="3" stroke-linecap="round"
                    d="M14 27l7 7 16-16" />
            </svg>
        </div>

        <!-- Title -->
        <h1 class="text-2xl sm:text-3xl font-bold text-lynTitle">
            Email Verified!
        </h1>

        <!-- Description -->
        <p class="text-sm sm:text-base text-lynText">
            Your email has been successfully verified. Download the Lynen app to start creating outfits with confidence.
        </p>

        <!-- Store Buttons -->
        <div class="flex flex-col gap-3 pt-4">
            <a id="app-store-link" href="https://placeholder-appstore-link.com"
                class="inline-flex items-center justify-center">
                <img src="../../apple-store.svg" alt="Download on the App Store" class="h-12 w-auto" />
            </a>
            <a id="play-store-link" href="https://placeholder-googleplay-link.com"
                class="inline-flex items-center justify-center">
                <img src="../../google-store.png" alt="Get it on Google Play" class="h-12 w-auto" />
            </a>
        </div>

        <!-- Redirecting message (hidden by default) -->
        <p id="redirect-message" class="hidden text-xs text-lynText/60">
            Redirecting to store...
        </p>

    </div>

    <script>
            (function () {
                // Platform detection
                function detectPlatform() {
                    const ua = navigator.userAgent.toLowerCase();
                    if (/iphone|ipad|ipod/.test(ua)) return 'ios';
                    if (/android/.test(ua)) return 'android';
                    return 'desktop';
                }

                const platform = detectPlatform();
                const appStoreUrl = 'https://placeholder-appstore-link.com';
                const playStoreUrl = 'https://placeholder-googleplay-link.com';

                // Smart redirect logic for mobile platforms
                if (platform === 'ios') {
                    // Show redirect message
                    document.getElementById('redirect-message').classList.remove('hidden');

                    // Wait 1.5 seconds to allow Universal Links to trigger
                    // If the app is installed, it will open and this redirect won't happen
                    setTimeout(function () {
                        window.location.href = appStoreUrl;
                    }, 1500);
                } else if (platform === 'android') {
                    // Show redirect message
                    document.getElementById('redirect-message').classList.remove('hidden');

                    // Wait 1.5 seconds to allow App Links to trigger
                    // If the app is installed, it will open and this redirect won't happen
                    setTimeout(function () {
                        window.location.href = playStoreUrl;
                    }, 1500);
                }
                // Desktop users see the page with both store buttons (no redirect)
            })();
    </script>

</body>

</html>
